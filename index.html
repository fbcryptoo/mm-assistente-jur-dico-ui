<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnythingLLM Chat App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app-container {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: #fff;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .widget-area {
      flex: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>AnythingLLM Chat</header>
    <div class="widget-area">
      <!-- Chat widget script -->
      <script
        data-embed-id="8d704809-e485-403f-9689-793e904c1df3"
        data-base-api-url="https://anythingllm.fbbrain.com/api/embed"
        data-start-open="true"
        src="https://anythingllm.fbbrain.com/embed/anythingllm-chat-widget.min.js">
      </script>
    </div>
  </div>
</body>
</html>
