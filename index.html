<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Jurídico MMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    header {
      background: #4a4af4;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.85rem;
      color: #666;
    }

    .chat-widget-container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }

    .chat-widget-container > iframe,
    .chat-widget-container > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>Assistente Jurídico MMS</header>
    <main>
      <div class="chat-widget-container">
        <!-- AnythingLLM Chat Widget -->
        <script
          data-embed-id="8d704809-e485-403f-9689-793e904c1df3"
          data-base-api-url="https://anythingllm.fbbrain.com/api/embed"
          src="https://anythingllm.fbbrain.com/embed/anythingllm-chat-widget.min.js">
        </script>
      </div>
    </main>
    <footer>
      Powered by AnythingLLM · fbbrain.com
    </footer>
  </div>

  <script>
    // Wait until widget is loaded, then auto-open
    window.addEventListener("load", () => {
      setTimeout(() => {
        const button = document.querySelector("button[aria-label='Open Chat']") 
                    || document.querySelector(".anythingllm-launcher");
        if (button) button.click();
      }, 1500);
    });
  </script>
</body>
</html>
